<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Waves 2016</title>
	<link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="WavesLogo" style="position:fixed;width:100%;height:100%;">
		<div id="background" class="my-center" data-230p=" opacity: 1" data-300p=" opacity: 0; display:block;" data-330p="display: none">
			<div id="Layer3"><img src="images/Layer3.png"></div>

			<div id="LeftTick" data-0="transform: rotate(-20.45deg)" data-200p="transform: rotate(0deg)">

				<img src="images/LeftTick.png">

			</div>
			<div id="RightTick" data-0="transform: rotate(-73.3deg)" data-50p="transform: rotate(-52.94deg)" data-100p="transform: rotate(-30.8deg)" data-150p="transform: rotate(-12.6deg)" data-200p="transform: rotate(3deg)">
				<img src="images/RightTick.png">
			</div>
			<div id="Ring" data-0p="transform: scale(1)" data-200p="transform: scale(1.005)"><img src="images/Ring.png"></div>

			<div id="TidesofTime" data-150p="display:none; margin-top:10000px;" data-175p="display:block; margin-top: 100px;" data-200p="margin-top: -10px;" data-220p="margin-top: 0px;" data-230p="opacity:1;" data-270p="opacity:0;">
				<img src="images/TidesofTime.png">
			</div>

			<div id="layer_2016" data-150p="transform: scale(0);" data-210p="transform: scale(1);">
				<img src="images/layer_2016.png">
			</div>

			<div id="WAES" data-180p="opacity: 0;" data-220p=" opacity:1; transform: scale(1.03);">
				<div id="S"><img src="images/S.png"></div>
				<div id="E"><img src="images/E.png"></div>
				<div id="A"><img src="images/A.png"></div>
				<div id="W"><img src="images/W.png"></div>
			</div>

			<div id="Years" data-190p="!transform: scale(0.83);" data-220p="!transform: scale(1);" data-230p="opacity:1;" data-270p="opacity:0;">
				<div id="Meter" data-0p="opacity: 0;" data-20p=" opacity:1;">
					<img src="images/Meter.png">
				</div>
				<div id="layer_2015" data-190p="opacity: 0;" data-200p=" opacity:1;">
					<img src="images/layer_2015.png">
				</div>
				<div id="layer_2006" data-140p="opacity: 0;" data-160p=" opacity:1;">
					<img src="images/layer_2006.png">
				</div>
				<div id="layer_2000" data-90p="opacity: 0;" data-100p=" opacity:1;">
					<img src="images/layer_2000.png">
				</div>
				<div id="layer_1995" data-40p="opacity: 0;" data-60p=" opacity:1;">
					<img src="images/layer_1995.png">
				</div>
				<div id="layer_1990" data-20p="opacity: 0;" data-30p=" opacity:1;">
					<img src="images/layer_1990.png">
				</div>
			</div>
		</div>
	</div>

	<div id="Header" style="position:fixed;width:100%;height:100%;">
		<div id="scale" class="my-center" data-300p="opacity: 0;" data-330p="opacity: 1;">
			<div id="Logo"><img src="images/Logo.png"></div>
			<div id="timeline"><img src="images/scale.png"></div>
			<div id="year1900"><img src="images/year1900.png"></div>
			<div id="year1995"><img src="images/year1995.png"></div>
			<div id="year2000"><img src="images/year2000.png"></div>
			<div id="year2006"><img src="images/year2006.png"></div>
			<div id="year2015"><img src="images/year2015.png"></div>
		</div>
	</div>

	<div id="play" class="scroll" aria-hidden="true" data-0="display:block; opacity: 1;" data-30="display:none; opacity: 0;">
		<a href="#" onclick="skrollr.get().animateTo(1440, { duration : 1200 });">
			<h3 style="font-size: 1.7em; margin: 0; font-family: Aldrich;">CLICK OR<br>SCROLL</h3>
		</a>
		<i id="arrows" class="fa fa-angle-double-down fa-3x"></i>
		<br>
	</div>

	<div id="continue" class="scroll" aria-hidden="true" data-200p="display: none; opacity: 0;" data-220p="display: block; opacity: 1;" data-250p="opacity:0" data-emit-events>
		<a href="#year1900" id="next">
			<h3 style="font-size: 1.7em; margin: 0; font-family: Aldrich;">CONTINUE</h3>
		</a>
		<i id="arrows" class="fa fa-angle-double-right fa-3x"></i>
		<br>
	</div>


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/skrollr.min.js"></script>
	<script type="text/javascript">
		var s = skrollr.init({
			smoothScrolling: true,
			mobileDeceleration: 0.004,
			keyframe: function(element, name, direction) {
				//to catch scroll events
				if (name == "data200p") {
					//$("body").addClass(".stop-scrolling");
				}
			}
		});
	</script>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
